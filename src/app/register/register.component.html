<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <input formControlName="username" class="form-control" placeholder="User Name" required>
    <input formControlName="first_name" class="form-control" placeholder="First Name" required>
    <input formControlName="last_name" class="form-control" placeholder="Last Name" required>
    <!-- <input formControlName="fundraiser" class="form-control" placeholder="Fundraiser" required>
    <input formControlName="name" class="form-control" placeholder="Target Amount" required> -->
    <input formControlName="email" type="email" class="form-control" placeholder="Email" required>

    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>

    <button class="w-100 btn btn-lg btn-success" type="submit">Submit</button>
    <p><small>Already Have an account? <a [routerLink]="['/login']" class="ml-2">Log in</a></small></p>

</form>
